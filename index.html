<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bahasa Gosip</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        body {
            background-color: #f8f9fa;
            transition: background-color 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
        }
        textarea {
            width: 100%;
            height: 150px;
            resize: none;
        }
        .toggle-dark-mode {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-dark-mode.dark {
            background-color: #ffb3b3;
        }
    </style>
</head>
<body>
  
  <button class="toggle-dark-mode">Dark mode</button>
  
  <div class="container-fluid mt-5 p-4">
    <h1 class="text-center">BAHASA GOSIP</h1>
    <label for="keySelect">PILIH HURUF:</label>
    <select id="keySelect" class="form-select mb-3">
      <!-- Options will be generated dynamically -->
    </select>

    <!-- Layout untuk input enkripsi dan dekripsi -->
    <div class="row text-center">
      <!-- Kolom kiri (Input Teks untuk Enkripsi) -->
      <div class="col-md-6">
        <h5>Input Teks</h5>
        <textarea id="plainText" placeholder="Masukkan teks di sini..."></textarea>
        <button class="btn-encrypt btn btn-success mt-2">Encrypt</button>
        <button class="btn-clear btn btn-secondary mt-2">Clear</button>
      </div>

      <!-- Kolom kanan (Output Teks untuk Dekripsi) -->
      <div class="col-md-6">
        <h5>Output Teks</h5>
        <textarea id="encryptedText" placeholder="Hasil enkripsi/dekripsi akan tampil di sini..."></textarea>
        <button class="btn-decrypt btn btn-danger mt-2">Decrypt</button>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.js"></script>
  <script src="script.js"></script>
</body>
</html>
